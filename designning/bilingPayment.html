<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Store</title>
    <link rel="stylesheet" href="../statics/bootstrap/bootstrap.min.css.map">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

</head>
<body >
    <section>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Book</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Books <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">New Arrivals</a>
                    </li>
                                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pre-Order</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bestsellers</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="#">TextBooks</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Award Winners</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Featured Author</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0" style="margin-right: 30%;">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                    <button class="btn btn-outline-success mr-sm-2" type="submit">SignIn</button>
                    <button class="btn btn-outline-success" type="submit">SignUp</button>
                </div>
              </nav>
        </div>
    </section>
   


    <section style="margin-left: 15%;margin-top:1%;margin-right:15%;">
        <div>
            <h1>Shipping Address</h1>
        </div>

        <div>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="inputAddress">Name</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter Name">
                          </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Contact Number</label>
                            <input type="text" class="form-control" id="" placeholder="Enter Name">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Email</label>
                            <input type="email" class="form-control" id="" placeholder="E-mail">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Check Out.</button>
                      </form>
                </div>
            </div>
        </div>
        <hr> 
    </section>
</body>
</html>
