<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../statics/bootstrap/bootstrap.min.css.map"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="" style="margin-left: 25%;margin-right:25%;margin-top: 10%;">
            <div class="card bg-light mb-3" style="max-width: 90%">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info">
                  {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <div class="card-header fa fa-bold">SignUp</div>
                <div class="card-body">
                    <form method="POST">
                      {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                                </div>
                                <input type="text" name="username" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter Your Name">
                              </div>
                              </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                                </div>
                                <input type="text" name="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter Your Email Address">
                              </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                                </div>
                                <input type="password" name="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter Your Password">
                              </div>
                               <small class="form-text text-muted">Password must be greater than 8 character.</small>
                               <small class="form-text text-muted">Password must contain Alaphabet,Digit and Special character.</small>

                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-default">Confirm Password</span>
                                </div>
                                <input type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Confirm Your Password">
                              </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <div class="text-center">
                            have an account? <a href="{% url 'login_attempt' %}">SignIn</a>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="../statics/bootstrap/jquery.min.js"></script>
    <script src="../statics/bootstrap/popper.min.js"></script>
    <script src="../statics/bootstrap/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
