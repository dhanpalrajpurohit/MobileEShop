{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>Online Shopping</title>
</head>
<body>
<!-- Header and footer-->
<header class="site-header fixed-top pb-3">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'index' %}">Online Shopping</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
            <!-- Navbar Right Side -->
          <div class="navbar-nav">
              {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'profile' %}">{{user.username}}</a>
              <a class="nav-item nav-link" href="{% url 'logout' %}">LogOut</a>
              {% else %}
              <a class="nav-item nav-link" href="{% url 'signup' %}">SignUp</a>
              <a class="nav-item nav-link" href="{% url 'signin' %}">SignIn</a>
              {% endif %}
          </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
<footer class="bg-dark fixed-bottom">
  <p class="text-center m-0 text-white">Made By Love.</p>
</footer>
<!--bootstrap files--->
<link rel="stylesheet" src="{% static 'bootstrap/jquery.min.js' %}">
<link rel="stylesheet" src="{% static 'bootstrap/popper.min.js' %}">
<link rel="stylesheet" src="{% static 'bootstrap/bootstrap.min.js' %}">

</body>
</html>
